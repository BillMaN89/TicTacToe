<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe Project</title>
    <link rel="stylesheet" href="styling.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Welcome to TicTacToe!</h1>

    <!-- Περιοχή για εισαγωγή παικτών -->
    <div class="player-setup">
        <input type="text" id="player1" placeholder="Player 1 Name">
        <input type="text" id="player2" placeholder="Player 2 Name">
        <button id="startGame">Start Game</button>
    </div>

    <div class="container">
        <h2 class="turn"></h2>  <!-- Εμφάνιση του ποιος παίζει -->
        <div class="board"></div><!-- Το ταμπλό του παιχνιδιού -->
        <p class="message"></p>  <!-- Μηνύματα Νίκης/Ισοπαλίας -->
        <button id="restartGame">Restart Game</button>  <!-- Κουμπί Επανεκκίνησης -->
    </div>
</body>
</html>
